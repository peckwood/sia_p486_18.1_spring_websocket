<html>
<head>
<title>Home</title>
<script th:src="@{/webjars/sockjs-client/0.3.4-2/sockjs.min.js}"></script>
<script th:src="@{/webjars/jquery/2.0.3/jquery.min.js}"></script>
</head>
<body>
	<button id="stop">Stop</button>
	
	<script th:inline="javascript">
	
		//Open WebSocket
		var contextPath = [[@{/}]];
		var sock = new SockJS(contextPath +'macro');
		var counter = 1;
		
		//handle open event
		sock.onopen = function() {
			console.log('Opening');
			sayMarco();
		}

		//handle message
		sock.onmessage = function(e) {
			
			console.log('Received message: ', e.data);
			$('#output').append('Received "' + e.data + '"<br/>');
			if (counter > 2) {
				sock.close();
				return;
			}
			setTimeout(function() {
				sayMarco()
			}, 1000);
		}

		//handle close
		sock.onclose = function() {
			console.log('Closing');
		}

		//send message
		function sayMarco() {
			console.log('Sending Marco!');
			$('#output').append('Sending "Marco!"<br/>');
			sock.send("Marco!");
			counter++;
		}

		$('#stop').click(function() {
			sock.close()
		});
	</script>

	<div id="output"></div>
</body>
</html>
